<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√ºl√º√ºmmmm ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Georgia', serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .container {
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            padding: 50px 70px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            pointer-events: none;
            user-select: none;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.8rem;
            opacity: 0.9;
            margin-top: 15px;
        }

        .rose-particle {
            position: absolute;
            font-size: 15rem;
            pointer-events: none;
            user-select: none;
            z-index: 5;

            animation-name: floatAndFade;
            animation-fill-mode: forwards;
            animation-timing-function: ease-out;
        }

        @keyframes floatAndFade {
            0% {
                transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
                opacity: 1;
            }
            100% {

                transform: translate(calc(var(--x) - 50%), calc(var(--y) - 50%)) scale(0) rotate(var(--rotate));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Zehra'mmm</h1>
        <p>Ekranƒ±n herhangi bir yerine tƒ±kla sevgilim... ‚ù§Ô∏è</p>
    </div>

    <script>
        document.addEventListener('click', function(event) {
            const clickX = event.clientX;
            const clickY = event.clientY;
            const numberOfRoses = 10; 

            for (let i = 0; i < numberOfRoses; i++) {
                const rose = document.createElement('span');
                rose.classList.add('rose-particle');
                rose.textContent = 'üåπ';
                
                rose.style.left = `${clickX}px`;
                rose.style.top = `${clickY}px`;

                const randomX = (Math.random() - 0.5) * 400; 
                const randomY = (Math.random() - 0.5) * 400; 
                const randomRotate = Math.random() * 720 - 360; 
                
                rose.style.setProperty('--x', `${randomX}px`);
                rose.style.setProperty('--y', `${randomY}px`);
                rose.style.setProperty('--rotate', `${randomRotate}deg`);

                const randomDelay = Math.random() * 0.3; 
                const randomDuration = 1.5 + Math.random() * 1; 
                
                rose.style.animationDelay = `${randomDelay}s`;
                rose.style.animationDuration = `${randomDuration}s`;

                document.body.appendChild(rose);

                rose.addEventListener('animationend', () => {
                    rose.remove();
                });
            }
        });
    </script>

</body>
</html>
